<div class="container-fluid" id="ex1-tabs-2" aria-labelledby="ex1-tab-2" role="tabpanel">

    <form [formGroup]="reactiveUsuarioForm">
        <div>
            <h2>Registrar usuario</h2>
            <br>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" id="nombre" formControlName="nombre" class="form-control">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" id="email" formControlName="email" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <div class="form-group">
                        <label>Teléfono</label>
                        <input type="text" id="telefono" formControlName="telefono" class="form-control">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>ocupacion</label>
                        <input type="text" id="ocupacion" formControlName="ocupacion" class="form-control">
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <label>Clave</label>
                        <input type="password" id="clave" formControlName="clave" class="form-control">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="status">Tipo de tarjeta</label>
                        <select class="form-control" id="tipoTarjeta" formControlName="tipoTarjeta">
                          <option value="debito">Debito</option>
                          <option value="credito">Crédito</option>
                        </select>
                      </div>
                </div>
            </div>
            <div class="row">

                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Propietario de Tarjeta</label>
                        <input type="text" id="nombrePropietarioTarjeta" formControlName="nombrePropietarioTarjeta" class="form-control">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>N° de tarjeta</label>
                        <input type="text" id="numeroTarjeta" formControlName="numeroTarjeta" class="form-control">
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <label>Cvv de Tarjeta</label>
                        <input type="password" id="cvvTarjeta" formControlName="cvvTarjeta"  class="form-control">
                    </div>
                </div>


            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Fecha Expiración de la Tarjeta (dd/YYYY)</label>
                        <input type="text" id="fechaExpiracionTarjeta" formControlName="fechaExpiracionTarjeta"  class="form-control">
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <label>Fecha Creación</label>
                        <input type="date" max="2022-03-07" id="fechaCreacion" formControlName="fechaCreacion"  class="form-control">
                    </div>
                </div>
            </div>
            <br>
            <div class="row" style="text-align: center;">
                <div class="form-group">
                    <button class="btn btn-primary" (click)="submitForm()">Registrar</button>
                </div>
            </div>

        </div>
    </form>
</div>
